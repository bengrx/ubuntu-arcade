<systemList>
	<system>
		<name>dreamcast</name>
		<fullname>Sega Dreamcast</fullname>
		<path>~/roms/dreamcast</path>
		<extension>.cdi .gdi</extension>
                <command>retroarch -L /usr/lib/libretro/reicast_libretro.so %ROM%</command>
